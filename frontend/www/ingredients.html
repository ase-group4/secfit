<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredients</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/navbar.js" defer></script>
    <script type="module" src="scripts/meals/create-ingredient-modal.js" defer></script>
  </head>
  <body>
    <navbar-el></navbar-el>

    <div class="container">
      <div class="row">
        <div class="col-lg text-center">
          <h3 class="mt-5">Ingredients</h3>
          <p>All ingredients added by users of SecFit.</p>
          <div class="d-flex justify-content-center">
            <input
              type="button"
              class="btn btn-primary me-1"
              value="Create new ingredient"
              data-bs-toggle="modal"
              data-bs-target="#create-ingredient-modal"
              id="btn-create-ingredient"
            />
            <a href="./meals.html">
              <input type="button" class="btn btn-secondary" value="Back to meals" />
            </a>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <input
          type="text"
          class="form-control mt-2 w-50"
          placeholder="Search ingredients"
          id="ingredient-search-field"
        />
      </div>
      <div class="row">
        <div class="col-lg text-center">
          <div class="list-group mt-1" id="div-content"></div>
        </div>
      </div>
    </div>

    <create-ingredient-modal></create-ingredient-modal>

    <template id="template-ingredient">
      <div
        class="list-group-item list-group-item-action flex-column align-items-start my-1 ingredient"
      >
        <h5 class="mb-1 ingredient-name"></h5>
        <p class="publisher-field">Published by:</p>
        <div><strong>Nutritional values (per 100g)</strong></div>
        <table class="table w-100 mb-1">
          <tr>
            <td class="w-50 text-end">Calories:</td>
            <td class="w-50 text-start"></td>
          </tr>
          <tr>
            <td class="w-50 text-end">Protein:</td>
            <td class="w-50 text-start"></td>
          </tr>
          <tr>
            <td class="w-50 text-end">Fat:</td>
            <td class="w-50 text-start"></td>
          </tr>
          <tr>
            <td class="w-50 text-end">Carbohydrates:</td>
            <td class="w-50 text-start"></td>
          </tr>
        </table>
      </div>
    </template>

    <script type="module" src="scripts/meals/ingredients-page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
